    <title>9同源策略2</title>

<body>
    <script>


        https://www.baidu.com/
        协议     域名   端口（这里的端口是默认的——一般默认的端口是443——
        https://www.baidu.com：443/
                            端口默认的是443（https协议)

        http://www.baidu.com.cn/
        没有S也是一种协议    
        http://www.baidu.com.cn:80/
                            端口默认的是80（http协议)

        顶级域名（两种）

        而不带www,就无法（DNS要解析）只能绑定A记录（域名对应的IP地址），
        // 树状解析 
        不能绑定C记录（别名）——因为没有WWW的裸域不能带（绑定）别名。


        
    </script>
